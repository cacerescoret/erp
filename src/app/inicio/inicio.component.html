<div *ngIf="!getLogueado()" class="autenticacion">
  <h1>Bienvenidos a la aplicación</h1>
  <h1>Por favor 
    <a routerLink="/inicio-sesion">Inicie sesión</a>
  </h1>
</div>

<div *ngIf="getLogueado()">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12 menu-inicio">
    <div class="box rojo" routerLink="/compras"
         *ngIf="usuariosService.getPerCompras()">
      <span><i class="fas fa-shopping-cart"></i></span>
      <p>Compras</p>
    </div>
    <div class="box azul" routerLink="/ventas">
      <span><i class="fas fa-hand-holding-usd"></i></span>
      <p>Ventas</p>
    </div>
    <div class="box verde">
      <span><i class="fas fa-money-bill-alt"></i></span>
      <p>Finanzas</p>
    </div>
    <div class="box amarillo">
      <span><i class="fas fa-question"></i></span>
      <p>Soporte</p>
    </div>
    <div class="box marron" 
         routerLink="/listado-usuarios"
         *ngIf="usuariosService.getPerAdmin()">
      <span><i class="fas fa-users"></i></span>
      <p>Usuarios</p>
    </div>
  </div>
</div>
