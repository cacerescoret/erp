<div class="col-md-6 offset-md-3 col-12 autenticacion">
  <h1>Registro</h1>
  <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <span class="valido"
            *ngIf="registroForm.controls.nombre.valid">
        <i class="fas fa-check-circle"></i>
      </span>
      <span class="novalido"
            *ngIf="registroForm.controls.nombre.invalid &&
                   registroForm.controls.nombre.touched">
        <i class="fas fa-times-circle"></i>
        Campo obligatorio
      </span>
      <input type="text" class="form-control" autofocus
             formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <span class="valido"
            *ngIf="registroForm.controls.email.valid">
        <i class="fas fa-check-circle"></i>
      </span>
      <span class="novalido"
            *ngIf="registroForm.controls.email.invalid &&
                  registroForm.controls.email.touched">
        <i class="fas fa-times-circle"></i>
        Introduzca un correo electrónico válido
      </span>
      <input type="email" class="form-control"
             formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <span class="valido"
            *ngIf="registroForm.controls.password.valid">
        <i class="fas fa-check-circle"></i>
      </span>
      <span class="novalido"
            *ngIf="registroForm.controls.password.invalid &&
                  registroForm.controls.password.touched">
        <i class="fas fa-times-circle"></i>
        La contraseña debe tener más de 8 caracteres
        y al menos una letra y un número
      </span>
      <input type="password" class="form-control"
             formControlName="password">
    </div>
    <div class="form-group">
      <label for="repassword">Repita la contraseña</label>
      <span class="valido"
            *ngIf="registroForm.value.repassword ===
                   registroForm.value.password &&
                   registroForm.controls.repassword.dirty">
        <i class="fas fa-check-circle"></i>
      </span>
      <span class="novalido"
            *ngIf="registroForm.value.repassword !==
                   registroForm.value.password &&
                   registroForm.controls.repassword.dirty">
        <i class="fas fa-times-circle"></i>
          Las contraseñas no son iguales
      </span>
      <input type="password" class="form-control"
             formControlName="repassword">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"
        [disabled]="registroForm.invalid ||  
                    registroForm.value.repassword !==
                    registroForm.value.password">
        <span *ngIf="!enviando">
          Crear cuenta
        </span>
        <span *ngIf="enviando">
          <i class="fas fa-spinner fa-pulse"></i>
        </span>
      </button>
    </div>
  </form>
  <p class="alert alert-warning"
            [@alerta]="estadoAlerta">{{mensaje}}</p>
  <p>Si ya dispone de cuenta pulse 
    <a routerLink="/inicio-sesion">aquí</a>
  </p>
</div>
