<div class="col-md-6 offset-md-3 col-12 autenticacion">
  <h1>Inicio sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="inicioSesion()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <span class="valido"
            *ngIf="loginForm.controls.email.valid">
        <i class="fas fa-check-circle"></i>
      </span>
      <span class="novalido"
            *ngIf="loginForm.controls.email.invalid &&
                  loginForm.controls.email.touched">
        <i class="fas fa-times-circle"></i>
        Introduzca un correo electrónico válido
      </span>
      <input type="email" class="form-control" autofocus
              formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <span class="valido"
            *ngIf="loginForm.controls.password.valid">
        <i class="fas fa-check-circle"></i>
      </span>
      <span class="novalido"
            *ngIf="loginForm.controls.password.invalid &&
                  loginForm.controls.password.touched">
        <i class="fas fa-times-circle"></i>
        Introduzca la contraseña
      </span>
      <input type="password" class="form-control"
              formControlName="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"
        [disabled]="loginForm.invalid">
        <span *ngIf="!enviando">
          Acceder
        </span>
        <span *ngIf="enviando">
          <i class="fas fa-spinner fa-pulse"></i>
        </span>
      </button>
    </div>
  </form>
  <p class="alert alert-warning"
            [@alerta]="estadoAlerta">{{mensaje}}</p>
  <p>Si no dispone de cuenta pulse 
    <a routerLink="/registro">aquí</a>
  </p>
</div>
