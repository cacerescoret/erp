<div class="barra">
  <span title="Clientes" 
        routerLink="/listado-clientes">
      <i class="fas fa-box"></i>
  </span>
  <span title="Presupuestos">
      <i class="fas fa-dollar-sign"></i>
  </span>
  <span title="Articulos"
    routerLink="/listado-articulos">
    <i class="fas fa-clipboard-list"></i>
  </span>
</div>
<div class="col-md-12 barra-breadcrumb">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Inicio</a>
      </li>
      <li class="breadcrumb-item">
          <a routerLink="/ventas">Ventas</a>
      </li>
      <li class="breadcrumb-item active" 
          aria-current="page">
        Artículos
      </li>
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span>Artículos</span>
  <button class="btn btn-primary"
          routerLink="/crear-articulo">
    <i class="fas fa-plus-circle"></i>
  </button>
</div>
<div class="col-md-12">
  <table class="table table-bordered table-striped">
    <tr>
      <th>Referencia</th>
      <th>Precio</th>
      <th></th>
    </tr>
    <tr *ngFor="let articulo of articulos">
      <td>{{articulo.referencia}}</td>
      <td>{{articulo.precio}}</td>
      <td>
        <button class="btn btn-success"
          routerLink="/editar-articulo/{{articulo._id}}">
              <i class="fas fa-pen-square"></i>
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" 
                data-toggle="modal" data-target="#exampleModal"
                (click)="obtenerId(articulo._id)">
          <i class="fas fa-trash-alt"></i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  <i class="fas fa-exclamation-triangle"></i>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ¿Está seguro de eliminar el artículo?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="borrarArticulo()">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
