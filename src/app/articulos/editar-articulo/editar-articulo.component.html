<div class="barra">
  <span title="Clientes" 
        routerLink="/listado-clientes">
      <i class="fas fa-box"></i>
  </span>
  <span title="Presupuestos"
        routerLink="/listado-presupuestos">
      <i class="fas fa-dollar-sign"></i>
  </span>
  <span title="Articulos"
    routerLink="/listado-articulos">
    <i class="fas fa-clipboard-list"></i>
  </span>
</div>
<div class="col-md-12 barra-breadcrumb">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Inicio</a>
      </li>
      <li class="breadcrumb-item">
          <a routerLink="/ventas">Ventas</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/listado-articulos">Artículos</a>
      </li>
      <li class="breadcrumb-item active" 
          aria-current="page">
        Editar artículo
      </li>
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span>Editar Artículo</span>
  <button class="btn btn-primary"
          routerLink="/listado-articulos">
    Volver al listado
  </button>
</div>
<div class="col-md-8 offset-2">
  <form [formGroup]="formArticulo" 
        (ngSubmit)="editarArticulo()">
    <div class="form-group">
      <label for="referencia">Referencia</label>
      <input type="text" class="form-control"
              formControlName="referencia"
              [(ngModel)]="articulo.referencia">
    </div>
    <div class="form-group">
      <label for="precio">precio</label>
      <input type="number" class="form-control"
              formControlName="precio"
              [(ngModel)]="articulo.precio">
    </div>
    <button type="submit" class="btn btn-primary">
      Guardar cambios
    </button>
    <button class="btn btn-danger" 
            routerLink="/listado-articulos">
      Cancelar
    </button>
  </form>
</div>
